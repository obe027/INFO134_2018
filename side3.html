<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Utesteder i Bergen</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        border-right: 1px solid black;
        height: 100%;
        width: 75%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var Bergen = {lat: 60.39299, lng: 5.32415};
        var Landmark = {lat: 60.389704, lng: 5.326552};
        var Hulen = {lat: 60.384759, lng: 5.325364};
        var Kvarteret = {lat: 60.389701, lng: 5.322013};
        var Garage = {lat: 60.389432, lng: 5.323846};
        var Østre = {lat: 60.393748, lng: 5.328094};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: Bergen


        });

        var marker = new google.maps.Marker({
          position: Landmark,
          map: map,
          title: 'Landmark'
        });

        var marker = new google.maps.Marker({
          position: Hulen,
          map: map,
          title: 'Hulen'
        });

        var marker = new google.maps.Marker({
          position: Kvarteret,
          map: map,
          title: 'Kvarteret'
        });

        var marker = new google.maps.Marker({
          position: Garage,
          map: map,
          title: 'Garage'
        });

        var marker = new google.maps.Marker({
          position: Østre,
          map: map,
          title: 'Østre'
        });

    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBuVLxQGcWI91xujnPjh1NsfEDLK6X-jU&callback=initMap">
    </script>
  </body>
</html>
